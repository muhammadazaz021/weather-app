<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="weatherContainer">
        <header>
            <h1>Advanced Weather Forecast</h1>
            <p>Get real-time weather updates for any city!</p>
        </header>

        <section class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </section>

        <section class="weather-info" id="weatherDisplay">
            <!-- Weather data will be dynamically displayed here -->
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
